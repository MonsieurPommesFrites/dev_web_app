<!DOCTYPE html>
<html>
<head>
    <title>JSX React Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const TestComponent = () => {
            return <div style={{padding: '20px', backgroundColor: '#f0f0f0', border: '1px solid #ccc'}}>
                <h2>JSX Test Component</h2>
                <p>This component is written using JSX and transformed by Babel</p>
            </div>;
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            ReactDOM.createRoot(document.getElementById('root')).render(<TestComponent />);
            console.log('JSX test initialized');
        });
    </script>
</body>
</html>
